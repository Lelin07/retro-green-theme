name: Publish Marketplace Retry

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Existing release tag to retry publish (example: v1.1.6)
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: release-retry-${{ inputs.tag }}
  cancel-in-progress: false

jobs:
  retry-publish:
    runs-on: ubuntu-latest
    environment:
      name: marketplace-prod
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "::error::Invalid tag format: $TAG (expected format like v1.2.3)"
            exit 1
          fi

      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.tag }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate required secret
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: |
          if [ -z "${VSCE_TOKEN:-}" ]; then
            echo "::error::Missing required secret: VSCE_TOKEN"
            exit 1
          fi

      - name: Verify VS Marketplace PAT
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npx vsce verify-pat -p "$VSCE_TOKEN"

      - name: Ensure tag matches package version
        run: |
          EXPECTED_TAG="v$(node -p "require('./package.json').version")"
          if [ "$EXPECTED_TAG" != "${{ inputs.tag }}" ]; then
            echo "::error::Tag/version mismatch. Expected $EXPECTED_TAG but got ${{ inputs.tag }}."
            exit 1
          fi

      - name: Build package
        run: npx vsce package --no-yarn --out /tmp/retro-green-theme-retry.vsix

      - name: Publish package to VS Marketplace
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npx vsce publish --packagePath /tmp/retro-green-theme-retry.vsix -p "$VSCE_TOKEN"
