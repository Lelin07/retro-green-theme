name: Greetings & Auto-Label

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Welcome @${{ github.actor }}! ðŸŽ‰ Thank you for opening your first issue! Weâ€™re excited to have you contribute to this project! Please check our [Contributing Guidelines](../CONTRIBUTING.md)."

  auto-assign:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request == null
    steps:
      - name: Check for /assign comment
        id: check_comment
        run: |
          if [[ "${{ github.event.comment.body }}" == "/assign" ]]; then
            echo "::set-output name=assign::true"
          else
            echo "::set-output name=assign::false"
          fi

      - name: Assign user
        if: steps.check_comment.outputs.assign == 'true'
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}

  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Label
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}